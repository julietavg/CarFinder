apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: carfinder-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - host: carfinder.local
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: carfinder-backend-service
                port:
                  number: 8081
          - path: /swagger-ui
            pathType: Prefix
            backend:
              service:
                name: carfinder-backend-service
                port:
                  number: 8081
          - path: /v3/api-docs
            pathType: Prefix
            backend:
              service:
                name: carfinder-backend-service
                port:
                  number: 8081
          - path: /
            pathType: Prefix
            backend:
              service:
                name: carfinder-frontend-service
                port:
                  number: 80
